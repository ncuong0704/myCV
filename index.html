    <script>
        // Mong muốn của chúng ta
        // Lưu ý kiểm tra xem id truyền vào Validator
        Validator({
            form: '#form-1',
            formGroupSelector: '.form_group',
            errorSelector: '.form_message',
            rules: [
                // Họ Tên
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                // Email
                Validator.isRequired('#email'),
                Validator.isEmail('#email', 'Vui lòng nhập đúng Email'),
                // Radio và Checkbox
                Validator.isRequired('input[name="gender"]', 'Vui lòng chọn giới tính'),
                // Tỉnh/Thành phố
                Validator.isRequired('#province'),
                // Mật khẩu
                Validator.isRequired('#password'),
                Validator.minLength('#password', 6, 'Vui lòng nhập trên 6 kí tự'),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Vui lòng nhập lại đúng mật khẩu'),
            ],
            onSubmit: function (data) {
